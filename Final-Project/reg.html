        <p><img style="height: 30px; width: 30px;" src="main.gif" alt="Main Page">

    <div id="main_form">
        <form action="#" method="get">
            <h2>Become a part of a huge Semyon Fan Community!</h2>
            <br>
            <div>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="first_name">
            </div>
            <div>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="last_name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="bday">Date Of Birth</label>
                <input type="date" name="birth_day" id="bday">
            </div>
            <br>

            <h2>Pass a loyalty test:</h2>
            <div>
                <label>Who do you love more?</label><br>
                <label for="humsters">Humsters</label>
                <input type="radio" name="pets" id="hum" value="hum"><br>
                <label for="cats">Cats</label>
                <input type="radio" name="pets" id="cat" value="cat"><br>
                <label for="dogs">Dogs</label>
                <input type="radio" name="pets" id="dog" value="dog"><br>
            </div>
            <div>
                <input type="submit" id="submit" value="Become a fan!">
            </div>
        </form>
    </div>
